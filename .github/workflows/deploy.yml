name: Deploy to S3

on:
  push:
    branches:
      - master 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with TypeScript checks disabled
        run: |
          # .env 파일에 타입 검사 비활성화 설정 추가
          echo "NEXT_TYPESCRIPT_COMPILE_ONLY=false" > .env.local
          echo "NEXT_DISABLE_TYPES=true" >> .env.local
          
          # 빌드 실행
          NODE_OPTIONS=--max_old_space_size=4096 npx next build --no-lint
          
          # 결과물을 out 디렉토리로 내보내기
          npx next export
          
          # 결과물 확인
          ls -la out
    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2 
          
      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          
      - name: Invalidate CloudFront Distribution
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

